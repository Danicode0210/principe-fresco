<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Principe Fresco | Producto</title>
</head>

<body>

    <nav class="navbar navbar-light bg-light d-flex">
        <div class="container-fluid justify-content-around">
            <a class="navbar-brand" href="#"><img src="../images/Príncipe fresco.png" alt="logo" class="img-logo"></a>
            <div class="">
                <ul class="list-unstyled  d-flex">
                    <li class="col-7">SHOP</li>
                    <li class="col">COLLECTIONS</li>
                </ul>
            </div>
            <div class="">
                <ul class="list-unstyled d-flex mt-2">
                    <li class="col-2 "><i class="far fa-user"></i></li>
                    <li class="col-2"><i class="fas fa-shopping-bag"></i></li>
                    <li class="col-12"><button class="btn btn-product text-white " data-bs-toggle="modal" data-bs-target="#staticBackdrop">Añadir nuevo producto</button></li>
                </ul>
            </div>
        </div>

        <!-- Modal -->
        <!-- Button trigger modal -->
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">¡Agrega el nuevo producto!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="form" method="post">
            <div class="modal-body input-group  ">
                <div class="col-12">
                    <input class="form-control " type="text"
                        placeholder="Agrega aqui el nombre del producto" id="name">
                </div>


                <div class="col-12 mt-2">
                    <input class="form-control col-3" type="text"
                        placeholder="Agrega aqui el precio del producto" id="price">
                </div>

                <div class="col-12">
                    <input class="form-control col-3 mt-2" type="text"
                        placeholder="Agrega aqui la url de la imagen del producto" id="image">
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Salir</button>
                <button type="submit" class="btn btn-primary">Guardar Producto</button>
            </div>
        </form>
   
    </nav>
    <script src="./scripts/products.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
